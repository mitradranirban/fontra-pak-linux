name: Build and Release ARM Linux Binary
on:
  schedule:
    - cron: "21 2 * * 1-6" # Runs one hour after the x86 workflow
  workflow_dispatch:

jobs:
  build-ubuntu-arm-binary:
    runs-on: ubuntu-22.05-arm

    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-dev.txt

      - name: Build exe
        run: |
          pyinstaller FontraPak.spec -y
          mv dist/Fontra\ Pak dist/fontrapak

      - name: Run tests
        run: |
          pytest

      - name: Query __version__ string and add to version.txt
        id: query-version
        run: |
          echo $(python -c "import fontra; print*
